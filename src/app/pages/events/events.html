    <div class="col-md-4 mb-4">
      <div class="card p-4">
        <h5 class="mb-4 text-success fw-bold">
          <i class="fa fa-plus-circle"></i> Add / Edit Competition
        </h5>
        <div class="card-body">
          <form id="competitionForm">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                [(ngModel)]="competationObj.title"
                id="title"
                name="title"
                placeholder="Title"
                required
              />
            </div>

            <div class="mb-3">
              <textarea
                class="form-control"
                id="description"
                [(ngModel)]="competationObj.description"
                name="description"
                rows="3"
                placeholder="Description"
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="startDate" class="form-label">Start Date</label>
              <input
                type="datetime-local"
                class="form-control"
                id="startDate"
                [(ngModel)]="competationObj.startDate"
                name="startDate"
              />
            </div>

            <div class="mb-3">
              <label for="endDate" class="form-label">End Date</label>
              <input
                type="datetime-local"
                class="form-control"
                id="endDate"
                [(ngModel)]="competationObj.endDate"
                name="endDate"
              />
            </div>

            <div class="mb-3">
              <!-- <label for="status" class="form-label">Status</label> -->
              <select
                class="form-select"
                id="status"
                [(ngModel)]="competationObj.status"
                name="status"
                required
              >
                <option selected disabled>Select status</option>
                <option value="Active">Active</option>
                <option value="Upcoming">Upcoming</option>
                <option value="Completed">Completed</option>
              </select>
            </div>

            <button
              type="button"
              class="btn btn-primary w-100"
              (click)="onSave()"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
